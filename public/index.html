<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickConvert | Word to PDF</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f3f8ff, #eaf4ff);
      color: #222;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #004aad;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .converter {
      display: inline-block;
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    button {
      background-color: #004aad;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0070f3;
    }
    input[type="file"] {
      display: none;
    }
    label {
      background-color: #e6f0ff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      color: #004aad;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
    }
    .file-name {
      font-size: 0.9em;
      color: #555;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>QuickConvert</h1>
  <p>Free online tool to convert <strong>Word → PDF</strong> instantly, no ads, no signup.</p>

  <div class="converter">
    <div class="file-upload">
      <input type="file" id="fileInput" class="hidden" accept=".docx" />
      <label for="fileInput" class="upload-label">Choose File</label>
      <p id="fileName" class="file-name">No file chosen</p>
    </div>

    <div>
      <button id="toPdfBtn">Convert Word → PDF</button>
    </div>

    <p id="status"></p>
  </div>

  <footer>
    © 2025 QuickConvert — Convert Word to PDF instantly.
  </footer>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileName = document.getElementById("fileName");
    const statusEl = document.getElementById("status");
    const toPdfBtn = document.getElementById("toPdfBtn");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      fileName.textContent = file ? file.name : "No file chosen";
    });

    toPdfBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      statusEl.textContent = "⏳ Converting... please wait.";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("/convert/docx-to-pdf", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Conversion failed");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "converted.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        statusEl.textContent = "✅ Conversion complete!";
      } catch (error) {
        statusEl.textContent = "❌ Conversion failed. Try again.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
