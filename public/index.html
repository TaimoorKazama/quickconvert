<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickConvert | Word → PDF</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f3f8ff, #eaf4ff);
      color: #222;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #004aad;
    }
    .converter {
      display: inline-block;
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .upload-label {
      background-color: #e6f0ff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      color: #004aad;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 20px;
    }
    button {
      background-color: #004aad;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0070f3;
    }
    .file-name {
      color: #555;
      font-size: 0.95em;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>QuickConvert</h1>
  <p>Instantly convert <strong>Word → PDF</strong>, no signup, no ads.</p>

  <div class="converter">
    <input type="file" id="fileInput" accept=".doc,.docx" style="display:none;" />
    <label for="fileInput" class="upload-label">Choose Word File</label>
    <p id="fileName" class="file-name">No file chosen</p>

    <button id="convertBtn">Convert to PDF</button>
    <p id="status"></p>
  </div>

  <footer style="margin-top:40px; color:#777; font-size:0.9em;">
    © 2025 QuickConvert — Free Word to PDF converter
  </footer>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileNameEl = document.getElementById("fileName");
    const statusEl = document.getElementById("status");
    const convertBtn = document.getElementById("convertBtn");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      fileNameEl.textContent = file ? file.name : "No file chosen";
    });

    convertBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a Word file first.");
        return;
      }

      statusEl.textContent = "⏳ Converting... please wait.";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("/convert/docx-to-pdf", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Conversion failed");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "converted.pdf";
        a.click();

        statusEl.textContent = "✅ Conversion complete!";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Conversion failed.";
      }
    });
  </script>
</body>
</html>
