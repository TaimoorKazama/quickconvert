<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickConvert - Word to PDF</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word ➜ PDF Converter</h1>
    <form id="convertForm">
      <input type="file" id="fileInput" accept=".docx" required />
      <br />
      <button type="submit">Convert Now</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById("convertForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select a DOCX file");

      const formData = new FormData();
      formData.append("file", file);

      status.textContent = "⏳ Converting... Please wait.";

      try {
        const response = await fetch("/convert-docx-to-pdf", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Conversion failed");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "converted.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        status.textContent = "✅ Conversion complete! PDF downloaded.";
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Conversion failed.";
      }
    });
  </script>
</body>
</html>
